<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>EURO_GOALS Alert Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0d1117; color:#e6edf3; font-family:Segoe UI, sans-serif; }
    h2 { color:#00e676; }
    .alert-item { border-left:5px solid #00e676; padding:8px 12px; margin-bottom:10px; background:#161b22; border-radius:6px; }
    .critical { border-left-color:#ff5252; }
    .warning { border-left-color:#ffb300; }
    .info { border-left-color:#00e676; }
  </style>
</head>
<body class="container py-4">
  <h2>ğŸ”” Alert Center</h2>
  <div id="alertList" class="mt-4">Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function loadAlerts() {
      const res = await axios.get('/alerts_demo');
      const alerts = res.data.alerts || [];
      document.getElementById("alertList").innerHTML = alerts.map(a =>
        `<div class="alert-item ${a.level}">
          <b>[${a.level.toUpperCase()}]</b> ${a.message}<br>
          <small>${a.timestamp}</small>
        </div>`).join('') || '<p>ÎšÎ±Î½Î­Î½Î± alert.</p>';
    }
    loadAlerts();
  </script>
</body>
</html>
