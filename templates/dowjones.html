<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ ui.app_name }} — Dow Jones</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="/static/css/unified_theme.css?v=9.8.9" />
</head>
<body class="eg-body">
  <header class="eg-header">
    <div class="eg-header-left">
      <div class="eg-title">{{ ui.app_name }} <span class="eg-ver">Dow Jones</span></div>
    </div>
    <div class="eg-header-right">
      <a class="eg-btn" href="/">← Back</a>
    </div>
  </header>

  <main class="eg-main">
    <section class="eg-panel">
      <div class="eg-panel-head">
        <h2>“Dow Jones” Momentum — Live</h2>
        <div id="dj-status" class="muted">loading…</div>
      </div>
      <div id="dj-chips" class="eg-chips">
        {% for c in ui.countries %}<div class="chip">Country: {{ c }}</div>{% endfor %}
        {% for l in ui.leagues %}<div class="chip">League: {{ l }}</div>{% endfor %}
        <div id="dj-mock" class="chip hidden">Mock Mode</div>
      </div>
      <div id="dj-grid" class="eg-grid"></div>
      <div id="dj-footer" class="eg-footer muted"></div>
    </section>
  </main>

  <script src="/static/js/dowjones_ui.js?v=9.8.9"></script>
</body>
</html>
