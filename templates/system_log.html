<body>
  <div class="container">
    <h1>ğŸ§¾ System Log Panel</h1>
    <p class="desc">ÎšÎ±Ï„Î±Î³ÏÎ±Ï†Î® Ï„ÎµÎ»ÎµÏ…Ï„Î±Î¯Ï‰Î½ ÎµÎ½ÎµÏÎ³ÎµÎ¹ÏÎ½ Ï„Î¿Ï… ÏƒÏ…ÏƒÏ„Î®Î¼Î±Ï„Î¿Ï‚ (CPU, DB, Render, Backup...)</p>
    <div id="log-container" class="log-container">
      <div class="text-yellow">Î¦ÏŒÏÏ„Ï‰ÏƒÎ·...</div>

  </div>

  <script>
  async function loadLogs() {
    try {
      const res = await fetch("/system_logs_data");
      const data = await res.json();
      const container = document.getElementById("log-container");
      container.innerHTML = "";
      data.forEach((entry) => {
        const div = document.createElement("div");
        let color = "text-green";
        if (entry.type === "WARNING") color = "text-yellow";
        if (entry.type === "ERROR") color = "text-red";
        div.className = `log-entry ${color} fade-in`;
        div.textContent = `[${entry.time}] ${entry.message}`;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    } catch (e) {
      console.error("[LOG][ERR]", e);
    }
  }

  loadLogs();
  setInterval(loadLogs, 10000);
  </script>
</body>
</html>
