<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "EURO_GOALS v9.4.4 PRO+" }}</title>
  <link rel="icon" href="/static/icons/ball.png" />

  <!-- === CSS LOADERS === -->
  <link rel="stylesheet" href="/static/css/style_dark.css">
  <link rel="stylesheet" href="/static/css/alert_history.css">
  <link rel="stylesheet" href="/static/css/alerts.css">
  <link rel="stylesheet" href="/static/css/status.css">

  <style>
    /* Extra fallback styling */
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .summary-item {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 6px;
      font-weight: 500;
    }

    a {
      color: #60a5fa;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-900 text-gray-100">
  <header class="text-center py-3 border-b border-gray-800 shadow-sm bg-gray-900/80 backdrop-blur">
    <h1 class="text-lg font-semibold text-blue-400 tracking-wide">
      ⚽ EURO_GOALS v9.4.4 PRO+ 
    </h1>
    <p class="text-xs text-gray-400">Unified Platform – SmartMoney • Alerts • Status Monitor</p>
  </header>

  <main class="flex-grow container mx-auto px-4 py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-gray-500 text-xs py-4 mt-8 bg-gray-900/70">
    EURO_GOALS v9.4.4 PRO+ • © 2025 – All Rights Reserved
  </footer>
</body>
</html>
