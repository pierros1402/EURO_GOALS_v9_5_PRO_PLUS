<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#0b0f0c" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="EURO_GOALS PRO+ football analytics | SmartMoney & GoalMatrix Engine">
    <title>EURO_GOALS PRO+ v9.5.2</title>

    <!-- Manifest & Icons -->
    <link rel="manifest" href="/public/manifest.webmanifest">
    <link rel="icon" href="/public/icons/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/public/icons/icon-512.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/unified_theme.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Fallback Jinja title -->
    {% if version %}
      <script>document.title = "EURO_GOALS PRO+ {{ version }}";</script>
    {% endif %}
</head>

<body>
    <!-- HEADER -->
    <header class="header-bar" style="display:flex;align-items:center;justify-content:space-between;padding:10px 18px;border-bottom:1px solid #1e293b;background:var(--card);position:sticky;top:0;z-index:99;">
        <div class="logo-section" style="display:flex;align-items:center;gap:8px;">
            <img src="/static/icons/icon-192.png" alt="EURO_GOALS" class="logo-icon" style="width:28px;height:28px;">
            <span class="logo-text" style="font-weight:700;color:#9be2b1;">EURO_GOALS</span>
            <span class="version" style="color:var(--muted);font-size:.9rem;">{{ version }}</span>
        </div>

        <div class="status-indicators" style="display:flex;gap:6px;">
            <div class="led green" title="Render"></div>
            <div class="led green" title="Database"></div>
            <div class="led blue" title="Flashscore"></div>
            <div class="led blue" title="Sofascore"></div>
            <div class="led gray" title="AsianConnect (Offline)"></div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-container eg-container">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer-bar" style="text-align:center;padding:10px 0;color:var(--muted);font-size:.9rem;border-top:1px solid #1e293b;background:var(--card);">
        Â© 2025 <strong>EURO_GOALS PRO+</strong> | Adaptive UI | Smart Engine v9.5.x
    </footer>

    <!-- Scripts -->
    <script src="/static/js/theme_toggle.js"></script>
    <script type="module" src="/static/js/main_unified.js"></script>
</body>
</html>
