<!DOCTYPE html>
<html lang="el" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0f1a" />
  <title>EURO_GOALS PRO+ UNIFIED Dashboard</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/static/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="/static/icons/icon-512.png" />

  <!-- Theme CSS -->
  <link rel="stylesheet" href="/static/css/unified_theme.css" />

  <!-- Tailwind CDN (για responsive layout) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-[#0a0f1a] to-[#111827] text-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full bg-black/40 backdrop-blur-md border-b border-white/10 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <h1 class="text-xl md:text-2xl font-bold tracking-wide text-blue-400 select-none">
        ⚽ EURO_GOALS <span class="text-blue-500">PRO+</span> <span class="text-xs text-gray-400 ml-1">UNIFIED</span>
      </h1>
      <div class="flex items-center gap-4">
        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-800 hover:bg-gray-700 transition">
          <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 3v1m0 16v1m8.66-9H21M3 12H2m15.364-6.364l.707.707M6.343 17.657l-.707.707m12.728 0l.707-.707M6.343 6.343l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main id="main-content" class="flex-1 w-full max-w-7xl mx-auto px-4 py-6 space-y-6">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="w-full text-center py-3 text-sm text-gray-500 border-t border-white/10 bg-black/30">
    EURO_GOALS PRO+ Unified © 2025 – All Rights Reserved
  </footer>

    <!-- Scripts -->
  <!-- Scripts -->
<script src="/static/js/theme_toggle.js"></script>
<script type="module" src="/static/js/main_unified.js"></script>
<script type="module" src="/static/js/register-sw.js"></script>
</body>
</html>
