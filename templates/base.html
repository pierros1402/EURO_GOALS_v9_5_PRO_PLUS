<!doctype html>
<html lang="{{ lang|default('en') }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI MatchLab</title>

  <link rel="manifest" href="/static/manifest.json">
  <link rel="icon" href="/static/icons/aimatchlab_192.png" sizes="192x192">
  <meta name="theme-color" content="#050814" />

  <link rel="stylesheet" href="/static/css/aimatchlab_theme.css">
</head>
<body>
<div class="app-shell">

  <!-- HEADER -->
  <header class="app-header">
    <div class="app-header-inner">
      <div class="brand-block">
        <div class="brand-logo"></div>
        <div class="brand-text">
          <div class="brand-title">AI MatchLab</div>
          <div class="brand-subtitle">
            <span data-i18n="subtitle">AI-Driven Sports Analytics Lab</span>
          </div>
        </div>
      </div>

      <div class="header-controls">
        <div class="chip">
          <span class="chip-dot"></span>
          <span data-i18n="status.live_chain">Live data chain online</span>
        </div>

        <!-- Language switch -->
        <div class="lang-switch" id="lang-switch">
          <button class="lang-btn{% if lang == 'en' %} active{% endif %}" data-lang="en">EN</button>
          <button class="lang-btn{% if lang == 'gr' %} active{% endif %}" data-lang="gr">GR</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="app-main">
    {% block content %}
    <!-- εδώ το περιεχόμενο κάθε σελίδας -->
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="app-footer">
    <div class="app-footer-inner">
      <div class="footer-copy">
        © {{ current_year }} AI MatchLab. All rights reserved.
      </div>
      <div class="footer-links">
        <a href="/responsible-gambling" data-i18n="footer.responsible">Responsible Gambling</a>
        <a href="/privacy-policy" data-i18n="footer.privacy">Privacy Policy</a>
        <a href="/cookies-policy" data-i18n="footer.cookies">Cookies Policy</a>
        <a href="/terms-and-conditions" data-i18n="footer.terms">Terms &amp; Conditions</a>
      </div>
    </div>
  </footer>

</div>

<script src="/static/js/lang_manager.js"></script>
</body>
</html>
