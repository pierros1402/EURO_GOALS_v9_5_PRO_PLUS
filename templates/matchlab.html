<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AI MatchLab v0.9.2 HYBRID PRO</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/static/icons/aimatchlab_192.png" />
    <link rel="apple-touch-icon" href="/static/icons/aimatchlab_512.png" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            padding: 14px 18px;
            background: #101010;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        #refreshBtn {
            background: #222;
            color: white;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 15px;
        }

        /* STATUS BAR */
        #statusBar {
            padding: 10px 15px;
            background: #111;
            border-bottom: 1px solid #222;
            font-size: 14px;
            opacity: 0.85;
        }

        /* LIVE CONTAINER */
        #liveContainer {
            padding: 12px 16px;
        }
        .matchCard {
            background: #151515;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #262626;
            margin-bottom: 14px;
        }
        .matchHeader {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .subInfo {
            font-size: 13px;
            opacity: 0.75;
        }

        .placeholderArea {
            margin-top: 8px;
            padding: 8px;
            background: #1a1a1a;
            border-radius: 6px;
            border: 1px solid #222;
            opacity: 0.75;
            font-size: 13px;
        }

        /* Inspector */
        .inspectBtn {
            margin-top: 8px;
            padding: 6px 10px;
            font-size: 13px;
            background: #444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .inspectorBox {
            margin-top: 8px;
            background: #0f0f0f;
            border: 1px solid #222;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            white-space: pre-wrap;
            display: none;
        }

        /* DEBUG PANEL */
        .debug-panel {
            margin-top: 30px;
            background: #050505;
            border-top: 1px solid #222;
            padding: 12px;
            font-size: 12px;
            opacity: 0.8;
            white-space: pre-wrap;
        }

        /* FOOTER LEGAL */
        footer {
            margin-top: 30px;
            padding: 15px;
            background: #0f0f0f;
            border-top: 1px solid #222;
            font-size: 12px;
            text-align: center;
            opacity: 0.7;
        }
        footer a {
            color: #8ab4ff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 12px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>
    <h1>AI MatchLab v0.9.2 HYBRID PRO</h1>
    <button id="refreshBtn">⟳</button>
</header>

<div id="statusBar">Loading worker status…</div>

<div id="liveContainer"></div>

<div class="debug-panel" id="debugPanel">Waiting for data…</div>

<footer>
    <a href="/legal/terms.html" target="_blank">Terms</a>
    <a href="/legal/privacy.html" target="_blank">Privacy</a>
    <a href="/legal/cookies.html" target="_blank">Cookies</a>
</footer>

<script src="/static/js/aimatchlab.js?v=0.9.2"></script>

</body>
</html>
