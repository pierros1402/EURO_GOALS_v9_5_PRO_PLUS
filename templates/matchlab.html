<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AI MatchLab v0.9.0 BETA</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/static/icons/aimatchlab_192.png" />
    <link rel="apple-touch-icon" href="/static/icons/aimatchlab_512.png" />

    <!-- iPhone fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="MatchLab" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            padding: 14px;
            background: #101010;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }

        #installBanner {
            background: #111;
            padding: 12px;
            border-bottom: 1px solid #222;
            display: none;
        }

        #installBanner button {
            background: #0077ff;
            border: none;
            color: #fff;
            padding: 10px 16px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .sectionTitle {
            padding: 10px 14px;
            margin-top: 15px;
            font-size: 15px;
            opacity: 0.8;
        }

        #liveContainer {
            padding: 10px 14px;
        }

        .matchCard {
            background: #151515;
            margin-bottom: 12px;
            padding: 12px;
            border: 1px solid #222;
            border-radius: 6px;
        }

        .debug-panel {
            background: #090909;
            border-top: 1px solid #222;
            padding: 12px;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 40px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<header>
    <h1>AI MatchLab v0.9.0 BETA</h1>
    <button id="refreshBtn">‚ü≥</button>
</header>

<div id="installBanner">
    <p>Add AI MatchLab to your home screen for a fullscreen experience.</p>
    <button id="installBtn">Install</button>
</div>

<div class="sectionTitle">LIVE MATRIX</div>
<div id="liveContainer">
    <!-- Filled dynamically by aimatchlab.js -->
</div>

<div class="sectionTitle">DEBUG PANEL</div>
<div id="debugPanel" class="debug-panel">
    Waiting for data...
</div>

<!-- MAIN FRONTEND ENGINE -->
<script src="/aimatchlab.js?v=0.9.0"></script>

<!-- PWA SERVICE WORKER REGISTRATION -->
<script>
if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
            .then(() => console.log("Service Worker registered"))
            .catch(err => console.error("SW registration failed:", err));
    });
}
</script>

</body>
</html>
