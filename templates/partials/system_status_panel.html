  <div class="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm text-gray-800">
    <div>ğŸŒ Render: <span id="status-render">Loading...</span></div>
    <div>ğŸ’¾ Database: <span id="status-db">Loading...</span></div>

<script>
  // ============================================================
  // SYSTEM MONITOR SCRIPT â€“ EURO_GOALS v9.5.4 PRO+
  // ============================================================

  async function loadSystemHealth() {
    try {
      const resp = await fetch("/api/system/health");
      const data = await resp.json();

      document.getElementById("status-render").innerText = data.render_status;
      document.getElementById("status-db").innerText = data.db_status;
      document.getElementById("status-sm").innerText = data.smartmoney;
      document.getElementById("status-gm").innerText = data.goalmatrix;
      document.getElementById("status-cpu").innerText = data.cpu;
      document.getElementById("status-ram").innerText = data.ram;
    } catch (err) {
      console.error("Health fetch error:", err);
    }
  }

  // Auto refresh every 60s
  setInterval(loadSystemHealth, 60000);
  window.addEventListener("load", loadSystemHealth);
</script>
