<!-- GOALMATRIX PANEL v1.0.0 -->
<div class="bg-white/80 rounded-2xl shadow p-4">
  <div class="flex items-center justify-between mb-3">
    <h2 class="text-lg font-semibold">GoalMatrix Engine</h2>
    <div class="flex items-center gap-2">
      <span id="gm-status-pill" class="px-2 py-1 rounded text-xs bg-gray-200">—</span>
      <button id="gm-refresh" class="px-3 py-1 rounded-xl shadow text-sm">Refresh</button>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-2 text-sm mb-3">
    <div id="gm-summary-total" class="p-2 rounded bg-gray-100">Matches: —</div>
    <div id="gm-summary-avg" class="p-2 rounded bg-gray-100">Avg xG: —</div>
    <div id="gm-summary-time" class="p-2 rounded bg-gray-100">Last Updated: —</div>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full text-sm" id="gm-table">
      <thead>
        <tr class="text-left">
          <th class="p-2">League</th>
          <th class="p-2">Match</th>
          <th class="p-2">xG Home</th>
          <th class="p-2">xG Away</th>
          <th class="p-2">Total xG</th>
          <th class="p-2">Tendency</th>
        </tr>
      </thead>
      <tbody id="gm-body">
        <tr><td colspan="6" class="p-2">Loading…</td></tr>
      </tbody>
    </table>
  </div>
</div>
<script src="/static/js/goalmatrix_panel.js"></script>
