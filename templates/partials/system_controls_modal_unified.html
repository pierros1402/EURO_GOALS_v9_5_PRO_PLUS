        z-index: 9999;
     ">

    <div style="
            background: var(--bg2);
            padding: 22px;
            border-radius: var(--radius);
            width: 90%;

            margin: 100px auto;

        <!-- CLOSE BUTTON -->

        </button>

    </div>
</div>

<script>
// OPEN MODAL
document.getElementById("open-controls").onclick = () => {
    document.getElementById("eg-controls-modal").style.display = "block";
};

// CLOSE MODAL
document.getElementById("eg-modal-close").onclick = () => {
    document.getElementById("eg-controls-modal").style.display = "none";
};
</script>
