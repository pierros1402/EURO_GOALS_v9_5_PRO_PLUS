<script>
  // ------------------------------------------------------------
  // Î¡Î¿Î»ÏŒÎ¹ Ï€ÏÎ±Î³Î¼Î±Ï„Î¹ÎºÎ¿Ï Ï‡ÏÏŒÎ½Î¿Ï…

  function updateClock() {
    const now = new Date();
    document.getElementById("summary-clock").textContent =
      now.toLocaleTimeString("el-GR", { hour12: false });
  }
  setInterval(updateClock, 1000);
  updateClock();

  // ------------------------------------------------------------
  // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Service Worker Î³Î¹Î± PWA pill
  // ------------------------------------------------------------
  async function checkPWAStatus() {
    const el = document.getElementById("summary-pwa");
    if (!("serviceWorker" in navigator)) {
      el.textContent = "âš™ï¸ PWA: Unsupported";
      el.className = "px-2 py-1 rounded bg-red-700 text-white";
      return;
    }
    try {
      const reg = await navigator.serviceWorker.getRegistration();
      if (reg) {
        el.textContent = "âš™ï¸ PWA: Active";
        el.className = "px-2 py-1 rounded bg-green-500 text-black";
      } else {
        el.textContent = "âš™ï¸ PWA: Inactive";
        el.className = "px-2 py-1 rounded bg-red-600 text-white";
      }
    } catch (err) {
      el.textContent = "âš™ï¸ PWA: Error";
      el.className = "px-2 py-1 rounded bg-red-700 text-white";
    }
  }
  checkPWAStatus();
</script>
